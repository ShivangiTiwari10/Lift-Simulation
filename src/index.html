<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <title>RDs Lift Simulation</title>
  </head>
  <body>
    <div id="form" class="container">
      <form>
        <h1>Lift Simulation</h1>
        <label for="liftNumber">Enter number of lifts</label><br />
        <input type="number" id="liftnumber" name="lifts" /><br /><br />

        <label for="floorNumber">Enter number of floors</label><br />
        <input type="number" id="floornumber" name="floors" /><br /><br />

        <button class="submitButton">submit</button>
      </form>
    </div>

    <div id="backButton" hidden>
      <button onclick="backButtonClick()">Back</button>
    </div>

    <div id="simulation">
      <!-- This is where the dynamically generated UI will go -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
